        <!-- form implememntation -->
        <div class="container margin-top-5">
            <div class="row">
                <div class="col">
                    <h1>Create Blog Post</h1>
                    <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Title</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Title">
                        </div>
                        <div class="row">
                        <div class="form-group">
                            <div class="col">
                            <label for="exampleFormControlTextarea1">Summary</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                          </div>
                        </div>
                          <div class="col-6">
                            <label for="exampleFormControlFile1">Image</label>
                            <input type="file" class="form-control-file" id="exampleFormControlFile1">
                          </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Content</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
                          </div> 
                         
                                           
                          <button type="button" class="btn btn-outline-danger">Cancle</button> 
                          
                       
                       
                                     
                          <input class="btn btn-primary" type="submit" value="Submit">
                        
                          
                    </form>
